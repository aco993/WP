<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="jquery-1.11.0.js">
</script>
<script src="jq/registracija.js">
</script>
</head>
<body>
<h1>Molimo vas popunite sve podatke: </h1>
<table border='2'>
	<tr><th>Korisnicko ime:</th><td><input type="text" id="korisnickoIme" maxlength="15"></td></tr>
	<tr><th>Lozinka:</th><td><input type="text" id="lozinka" maxlength="15"></td></tr>
	<tr><th>Ime:</th><td><input type="text" id="ime" maxlength="10"></td></tr>
	<tr><th>Prezime:</th><td><input type="text" id="prezime" maxlength="10"></td></tr>
	<tr><th>Uloga:</th><td><input type="text" id="uloga" value="kupac" readonly></td></tr>
	<tr><th>Kontakt telefon:</th><td><input type="text" id="kontaktTelefon" maxlength="10"></td></tr>
	<tr><th>E-mail:</th><td><input type="text" id="email" maxlength="20"></td></tr>
	<tr><th>Adresa:</th><td><input type="text" id="adresa" maxlength="15"></td></tr>
	<tr><th>Drzava:</th><td><select id="drzava"></select></td></tr>
	<tr><th></th><td><button id="btnSignIn">Registruj se!</button></td></tr>
</table>

</body>
</html>
